{% extends 'shop/layouts/main.html' %}
{% block scripts %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-12"><h1>USER LOGIN</h1></div>
        {% include 'shop/inc/message.html' %}
    </div>
    <section class="py-4 my-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-4">
                <label for="" class="form-label">User Name</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                {% if form.errors.username %}
                <label class="text-danger">{{form.errors.username}}</label>
                {% endif %}
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                {% if form.errors.password1 %}
                <label class="text-danger">{{form.errors.password1}}</label>
                {% endif %}
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section> 
 </div>
  
{% endblock %}
